<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="libs/js/leaflet/leaflet.css" rel="stylesheet" />
</head>
<body>

    <header>
        <img src="img/logo-small1.png" width="200px">
        <h1>Company <br> Name</h1>
        <select id="countryList">
            <option>Select Country</option>
            
        </select>
    </header>

    <main>
        <div class="countryInfo">
            <table>
                <caption>Your location</caption>
                <tr>
                    <th>Latitude:</th>
                    <td id="lat"></td>
                </tr>

                <tr>
                    <th>Longitude:</th>
                    <td id="lng"></td>
                </tr>

                <tr>
                    <th>City</th>
                    <td id="city"></td>
                </tr>

                <tr>
                    <th>Country</th>
                    <td id="country"></td>
                </tr>
                </table>
        </div>
        <div class="countryInfo">
            <h2 id="country-name-header">Name of the Country</h2>
            <table>
                <tr>
                    <th>Area (km <sup>2</sup>)</th>
                    <td id="area">Area</td>
                </tr>

                <tr>
                    <th>Capital</th>
                    <td id="capital">Capital</td>
                </tr>

                <tr>
                    <th>Languages Spoken</th>
                    <td id="languages">Languages</td>
                </tr>

                <tr>
                    <th>Population</th>
                    <td id="population">Population</td>
                </tr>

                <tr>
                    <th>Continent</th>
                    <td id="continent">Continent Name</td>
                </tr>
            </table>
            
        </div>
        <div>Photos</div>
        <div>Attractions</div>
        <div id="map">
        
    </main>

    <footer>Company info</footer>
    <script src="libs/js/jquery-3.6.0.min.js"></script>
    <script src="libs/js/leaflet/leaflet.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
