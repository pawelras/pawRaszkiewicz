<div class="col-xl-3 background">           
    <div>
    <!-- add homepage link before deploying -->
        <a href="#"><img style="max-width: 100%" src="img/mapify3.png"></a> 
    </div>

    <div class="col mt-3" >
        <h2 id="country-name-header" class="text-center mb-4"></h2>
    </div>

    <div class="accordion mb-4" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Country Details
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"                    data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <table class="table">
                        <tr>
                            <th>Area (km<sup>2</sup>)</th>
                            <td id="area"></td>
                                            
                        </tr>
        
                        <tr>
                            <th>Capital</th>
                            <td id="capitalCity"></td>
                            
                        </tr>
        
                        <tr>
                            <th>Languages Spoken</th>
                            <td id="languages"></td>
                        </tr>
        
                        <tr>
                            <th>Population</th>
                            <td id="population"></td>
                        </tr>
        
                        <tr>
                            <th>Continent</th>
                            <td id="continent"></td>
                        </tr>
        
                        <tr>
                            <th>Currency</th>
                            <td id="currency"></td>
                        </tr>
        
                        <tr>
                            <th>Flag</th>
                            <td id="flag"></td>
                        </tr>
        
                        <tr>
                            <th>Coat of Arms</th>
                            <td id="coatOfArms"></td>
                        </tr>
        
                    </table>
                </div>
            </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Current Weather
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                
                    <table class="table"> 
                        <thead>
                            <td>Temp</td>
                            <td colspan="2">Weather</td>
                            <td>Humidity</td>
                            <td>Pressure</td>
                        </thead>
                        <tr>
                            <td id="temp"></td>
                            <td id="weatherDescr"></td>
                            <td id="weather"></td>
                            <td id="humidity"></td>
                            <td id="pressure"></td>
                        
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Country Photos
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">               
                </div>
                <sub>powered by Pixabay</sub>
            </div>
          </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Map Legend
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
              <div class="accordion-body legendBody">
                <div><img width="25px" src="img/locationIcon.png" />Your Location</div>
                <div><img width="25px" src="img/capitalIcon.png" />Capital</div>
                <div><span class="borderLine"><b>&#9135;&#9135;&#9135;</b></span> Country Border</div>
              </div>
            </div>
          </div>
        
        
    </div>                        
   
</div>
